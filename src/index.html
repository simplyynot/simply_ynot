<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="css/main.css">
	<script src="./js/jquery-1.9.1.min.js"></script>
	<script src="./js/jquery.easing.1.3.js"></script>
	<script src="./js/jquery.jkit.custom.1.2.16.js"></script>
	<script>
		var dev_height = ($(window).height()) + 50,
			background = dev_height + 300;
		$(window).load(function() {
			$('div.parallax-container').css('height', dev_height);
			$('.background').css('height', background);

		});
	</script>
</head>

<body>
	<div class="parallax-container" data-jkit="[parallax:strength=1;axis=both]">
		<div class="parallax background"></div>
		<div class="parallax hand">
			<div class="device-content">
				<div id="search">
					<input type="text" value="Search">
				</div>
				<ul id="icons">
					<li id="one">
						<figure></figure>
						<h5>One</h5>
					</li>
					<li id="two">
						<figure></figure>
						<h5>Two</h5>
					</li>
					<li id="three">
						<figure></figure>
						<h5>Three</h5>
					</li>
					<li id="four">
						<figure></figure>
						<h5>Four</h5>
					</li>
					<li id="five">
						<figure></figure>
						<h5>Five</h5>
					</li>
					<li id="six">
						<figure></figure>
						<h5>Six</h5>
					</li>
					<li id="seven">
						<figure></figure>
						<h5>Seven</h5>
					</li>
					<li id="eight">
						<figure></figure>
						<h5>Eight</h5>
					</li>
					<li id="nine">
						<figure></figure>
						<h5>Nine</h5>
					</li>
				</ul>
			</div>
		</div>
		<div class="parallax parallax2">Middle Layer</div>
		<div class="parallax parallax3">Foreground Layer</div>
	</div>
	<script>
		$('.parallax-container').jKit('parallax', { 'strength': '3', 'axis': 'both' });
	</script>
</body>

</html>
